<!doctype html>
<html><head><meta charset="utf-8"><title>WayneWright • Finished</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0b1220;color:#e5e7eb;padding:16px}
.box{background:#111827;border:1px solid #1f2937;border-radius:10px;padding:16px;max-width:720px}
a{color:#60a5fa} .cta{display:inline-block;margin-top:8px;background:#60a5fa;color:#0a0f1a;padding:8px 12px;border-radius:8px;font-weight:700;text-decoration:none}
.small{font-size:12px;color:#9ca3af;margin-top:8px}
</style></head><body>
<div class="box">
<h2 id="finishHeader">✅ WayneWright tune-up complete. Back on the road in no time.</h2>
<p>Everything ran to completion. If your issue persists, you can share your diagnostics with support.</p>
<p><a id="openViewer" href="../report/viewer.html">Open Diagnostics Viewer</a></p>
<p id="donateLine"></p>
<p><a id="donateBtn" class="cta" target="_blank" rel="noopener" href="https://www.paypal.com/paypalme/commitconfidential">Support the Developer</a></p>
<p class="small" id="disc"></p>
</div>
<script>
const webext = typeof browser !== "undefined" ? browser : (typeof chrome !== "undefined" ? chrome : null);
const viewerLink = document.getElementById("openViewer");
const viewerPath = "report/viewer.html";
if (webext?.runtime?.getURL) {
  viewerLink.href = webext.runtime.getURL(viewerPath);
} else {
  viewerLink.href = new URL(`../${viewerPath}`, window.location.href).href;
}
const getMessage = key => webext?.i18n?.getMessage ? webext.i18n.getMessage(key) : "";
const line = getMessage("donateLine") || "";
const link = getMessage("donateUrl") || "https://www.paypal.com/paypalme/commitconfidential";
const btnText = getMessage("donateBtn") || "Support the Developer";
document.getElementById("donateLine").textContent = line;
const btn = document.getElementById("donateBtn"); btn.textContent = btnText; btn.href = link;
const header = document.getElementById("finishHeader");
header.textContent = getMessage("finishBanner") || header.textContent;
document.getElementById("disc").textContent = getMessage("disclaimer");
</script>
</body></html>
